<form action="trivia.html" method="get">
<div class="buttons">
    <h1>Select your question's <code>difficulty</code>.</h1>
    <button class="offset" name="difficulty" value="">Random</button>
    <button class="offset" name="difficulty" value="easy">Easy</button>
    <button class="offset" name="difficulty" value="medium">Medium</button>
    <button class="offset" name="difficulty" value="hard">Hard</button>
    <input type="hidden" value="foo" name="category" id="categoryhidden"></input>
  </div>
</form>
<script>
    category = window.location.search.substr(1);
    category = category.substring(0, category.length - 1);
    document.getElementById("categoryhidden").value = category;

</script>

<style>
/*
 https://developer.mozilla.org/en/docs/Web/CSS/box-shadow
 box-shadow: [inset?] [top] [left] [blur] [size] [color];
 Tips:
 - We're setting all the blurs to 0 since we want a solid fill.
 - Add the inset keyword so the box-shadow is on the inside of the element
 - Animating the inset shadow on hover looks like the element is filling in from whatever side you specify ([top] and [left] accept negative values to become [bottom] and [right])
 - Multiple shadows can be stacked
 - If you're animating multiple shadows, be sure to keep the same number of shadows so the animation is smooth. Otherwise, you'll get something choppy.
 */

.pulse:hover, .pulse:focus {

}
@keyframes pulse {

}
